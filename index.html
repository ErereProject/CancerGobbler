    <style>
        .zoom {
          padding: 50px;
          transition: transform .2s; /* Animation */
          margin: 0 auto;
            width: 480px;
          height: 480px;
          transform: scale(0.8);
        }
        
        .zoom:hover {
          transform: scale(1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }
    </style>
    <img src="./repair-dna-plasmid-sequence.png" class="zoom">
